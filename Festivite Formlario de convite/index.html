<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">
        <aside>
            <div class="aside-container">

                <div class="logo">
                    <img src="/assets/Logo.svg" alt="">

                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </div>
                 

              
    
            </div>
        </aside>
        <main>
            <div class="main-container">
           <h1>Crie seu convite</h1>
           <form>
        <fieldset>
            <legend> 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-icon lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg> 
                Sobre o evento</legend>

                <div class="input-wrapper">
                    <div class="info-event">
                    <label for="title">Título</label>
                    <input type="text" name="info" id="title" placeholder="Nome do envento">
                    </div>
                </div>
                    <div class="flex">
                        <div class="input-wrapper">
                        <div class="date-event">
                    <label for="beginning">Ínicio</label>
                    <input type="datetime-local" name="date" id="beginning">
                        </div>
                    </div>
                        <div class="input-wrapper">
                        <div class="date-event">
                    <label for="end">Fim</label>
                    <input type="datetime-local" name="date" id="end">
                </div>
            </div>
                </div>

                            
                <div class="flex">
                    <div class="input-wrapper">
                    <label>Tipo</label>
                        <div class="radio-wrapper">
                          
                            <div class="input-inroll">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-building2-icon lucide-building-2"><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></svg>
                                <input type="radio" name="option" id="presencial">
                                <label for="presencial">Presencial</label>
                            </div>
                          
                            <div class="input-inroll">
                                
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-video-icon lucide-video"><path d="m16 13 5.223 3.482a.5.5 0 0 0 .777-.416V7.87a.5.5 0 0 0-.752-.432L16 10.5"/><rect x="2" y="6" width="14" height="12" rx="2"/></svg>
                            
                                <input type="radio" name="option" id="online">
                                <label for="online">Online</label>
                        
                        </div>
                    </div>
                </div>
                    
                        <div class="local">
                        <label for="local">Local</label>
                        <input type="text" name="local" id="local" placeholder="Link ou endereço"> 
                    
                    </div>
                    </div>
                    
                <div class="textarea-wrapper">
                    <label for="description">Descrição</label>

                  <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>

                </div>
            </fieldset>

            <fieldset id="colors">
                <legend for="custom"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-paintbrush-vertical-icon lucide-paintbrush-vertical"><path d="M10 2v2"/><path d="M14 2v4"/><path d="M17 2a1 1 0 0 1 1 1v9H6V3a1 1 0 0 1 1-1z"/><path d="M6 12a1 1 0 0 0-1 1v1a2 2 0 0 0 2 2h2a1 1 0 0 1 1 1v2.9a2 2 0 1 0 4 0V17a1 1 0 0 1 1-1h2a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1"/></svg>Personalização</legend>
                <p>Cor principal</p>

                <div class="option-color">
                    
                    
                <input class="radio-1" type="radio" name="colors" id="colors">
                
                <input class="radio-2" type="radio" name="colors" id="colors">
                <input class="radio-3" type="radio" name="colors" id="colors">
                <input class="radio-4" type="radio" name="colors" id="colors">
                <input class="radio-5" type="radio" name="colors" id="colors">
                <input class="radio-6" type="radio" name="colors" id="colors">
                <input class="radio-7" type="radio" name="colors" id="colors">
                <input class="radio-8" type="radio" name="colors" id="colors">
                <input class="radio-9" type="radio" name="colors" id="colors">
                <input class="radio-10" type="radio" name="colors" id="colors">
                <input class="radio-11" type="radio" name="colors" id="colors">
                    
                </div>

                <div class="theme">
                    <p>Tema do evento</p>

                    <div class="select-theme">
                       
                       <input class="theme-event" type="radio" name="theme" id="happy">
                        <label for="happy"><img src="/assets/images/aniversario.png" alt="imagem de aniverario"> Aniversário</label>
                        
                      
                        <input class="theme-event" type="radio" name="theme" id="youth">
                        <label for="youth">
                            <img src="/assets/images/infantil.png" alt="imagem de aniverario">Infantil
                        </label>
                    

                        

                        <input class="theme-event" type="radio" name="theme" id="graduation">
                        <label for="graduation">
                            <img src="/assets/images/formatura.png" alt="imagem de aniverario">Formatura
                        </label>
      
                         <input class="theme-event" type="radio" name="theme" id="wedding">
                          <label for="wedding">
                            <img src="/assets/images/casamento.png" alt="imagem de aniverario">Casamento
                        </label>

                        <input class="theme-event" type="radio" name="theme" id="baby-shower">
                        <label for="baby-shower">
                            <img src="/assets/images/cha de bebe.png" alt="imagem de aniverario">Chá de bebê    
                        </label>

                       <input class="theme-event" type="radio" name="theme" id="bridal-shower">
                        <label for="bridal-shower">
                            <img src="/assets/images/cha de panela.png" alt="imagem de aniverario">Chá de panela
                        </label>

                        <input class="theme-event" type="radio" name="theme" id="carnival">
                        <label for="carnival">
                            <img src="/assets/images/carnaval.png" alt="imagem de aniverario">Carnaval
                        </label>

                         <input class="theme-event" type="radio" name="theme" id="easter">
                        <label for="easter">
                            <img src="/assets/images/pascoa.png" alt="imagem de aniverario">Páscoa
                        </label>

                       <input class="theme-event" type="radio" name="theme" id="saint-john">
                        <label for="saint-john">
                            <img src="/assets/images/sao joao.png" alt="imagem de aniverario">São João
                        </label>

                        <input class="theme-event" type="radio" name="theme" id="halloween">
                        <label for="halloween">
                            <img src="/assets/images/halloween.png" alt="imagem de aniverario">Halloween
                        </label>

                         <input class="theme-event" type="radio" name="theme" id="christmas">
                        <label for="christmas">
                            <img src="/assets/images/natal.png" alt="imagem de aniverario">Natal
                        </label>

                       <input class="theme-event" type="radio" name="theme" id="other">
                        <label for="other">
                            <img src="/assets/images/outro.png" alt="imagem de aniverario">outro
                        </label>

                </div>
               
                        <div class="flex">
           
                        <div class="switchtoggle">
                            <label>Estilo</label>

                            <label class="switch">
                                 
                                <input type="checkbox">
                                 
                                <span class="slider"></span>
                                <div class="description">Escuro</div>

                         
                            </label>
                          
                    </div>
                    
                    

                    <div class="input-file">
                        <label class="title-button">Foto de capa</label>
                    
                    <div class="file-button">
                    <label class="file">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload-icon lucide-upload"><path d="M12 3v12"/><path d="m17 8-5-5-5 5"/><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/></svg>
                           <span>Selecionar</span>
                        <input type="file">
                    
                    </label>
                     <span>Nenhum arquivo selecionado</span>
               </div>
                </div>
            </div>
            </fieldset>

            <fieldset id="contact">
                <legend>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-contact-icon lucide-contact"><path d="M16 2v2"/><path d="M7 22v-2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2"/><path d="M8 2v2"/><circle cx="12" cy="11" r="3"/><rect x="3" y="4" width="18" height="18" rx="2"/></svg>
                    Dados para contato</legend>
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name"  
                     required  placeholder="Nome Completo">
                    <div class="error">
                        <img src="/assets/circle-alert.svg" alt="imagem de alerta de error">
                        <span>Campo obrigatório</span>
                    </div>
                </div>

                <div class="flex">
                    <div class="input-wrapper">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="exemplo@email.com">
                    </div>

                    <div class="input-wrapper">
                        <label for="phone">Telefone</label>
                        <input type="tel" name="phone" id="phone" placeholder="(99) 99999-9999">
                    </div>
                </div>
            </fieldset>

             <footer>
            <div class="terms">
                 <div class="items">
                        
                        <input type="checkbox" name="check" id="check-1">
                     
                     <label for="check-1">

                        Li e concordo com os <span>Termos e Condições </span> e com a <span> Política de Privacidade</span>
                        
                </label>
               
                        <input type="checkbox" name="check" id="check-2">

                     <label for="check-2">

                       Aceito receber atualizações e promoções por e-mail
                        
                </label>
                
                        <input type="checkbox" name="check" id="check">
 
        
                     
                     <label for="check">

                        Aceito receber atualizações e promoções por SMS
                        
                </label>
                </div>
            </div>
            <div class="button">

            <button>
                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ticket-icon lucide-ticket"><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/><path d="M13 5v2"/><path d="M13 17v2"/><path d="M13 11v2"/></svg>
                Gerar convite
            </button>
            
            </div>
            
        </footer>
        
    
       </form>
       
        </div>
        

        </main>
      
    </div>
    
</body>
</html>
